name: Build and Release Flutter APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Create .env file
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" > .env
          echo "CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}" >> .env
          echo "CLOUDINARY_UPLOAD_PRESET=${{ secrets.CLOUDINARY_UPLOAD_PRESET }}" >> .env

      - name: Get Dependencies
        run: flutter pub get

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build APK
        run: flutter build apk --release

      - name: Build macOS App
        run: flutter build macos --release

      - name: Create DMG
        run: |
          create-dmg \
            --volname "JanteChai" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "JanteChai.app" 200 190 \
            --hide-extension "JanteChai.app" \
            --app-drop-link 600 185 \
            "JanteChai.dmg" \
            "build/macos/Build/Products/Release/JanteChai.app"

      - name: Read App Values
        id: app_values
        run: |
          echo "VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2)" >> $GITHUB_ENV
          echo "APP_NAME=$(grep 'name:' pubspec.yaml | head -n 1 | cut -d ' ' -f 2)" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "${{ env.APP_NAME }} v${{ env.VERSION }}"
          body: |
            Release of ${{ env.APP_NAME }} version ${{ env.VERSION }}
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            JanteChai.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_JANTECHAI }}
